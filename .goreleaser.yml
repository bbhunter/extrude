builds:
  - id: extrude
    main: ./cmd/extrude
    binary: extrude
    ldflags:
      - "-s -w"
    flags:
      - "--trimpath"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
archives:
  -
    format: binary
    name_template: "{{ .Binary}}-{{ .Os }}-{{ .Arch }}"
release:
  prerelease: auto
  github:
    owner: liamg
    name: extrude

dockers:
  - goos: linux
    goarch: amd64
    ids:
    - extrude
    dockerfile: Dockerfile
    skip_push: auto
    image_templates:
    - "ghcr.io/liamg/{{ .ProjectName }}:{{ .Version }}"
docker_manifests:
- name_template: ghcr.io/liamg/{{ .ProjectName }}:{{ .Version }}
  image_templates:
  - ghcr.io/liamg/{{ .ProjectName }}:{{ .Version }}
- name_template: ghcr.io/liamg/{{ .ProjectName }}:latest
  image_templates:
  - ghcr.io/liamg/{{ .ProjectName }}:{{ .Version }}
